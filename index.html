<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaCoin - The Future of Blockchain</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .wallet-info {
            text-align: right;
        }
        
        .btn {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            color: #333;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: scale(1.05);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #FFD700;
            margin: 10px 0;
        }
        
        .section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 28px;
            margin-bottom: 20px;
            color: #FFD700;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
        }
        
        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .campaigns {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .campaign-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 12px;
            transition: transform 0.2s;
        }
        
        .campaign-card:hover {
            transform: translateY(-5px);
        }
        
        .campaign-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .progress-bar {
            background: rgba(0, 0, 0, 0.3);
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
            margin: 15px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FFD700, #FFA500);
            transition: width 0.3s;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-success {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid #4CAF50;
        }
        
        .alert-error {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid #f44336;
        }
        
        .network-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 12px;
            background: rgba(76, 175, 80, 0.3);
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">ðŸš€ NOVACOIN</div>
            <div class="wallet-info">
                <button id="connectWallet" class="btn">Connect MetaMask</button>
                <div id="walletAddress" style="margin-top: 10px; display: none;">
                    <small>Connected: <span id="address"></span></small>
                    <span id="networkBadge" class="network-badge"></span>
                </div>
            </div>
        </header>
        
        <div id="alerts"></div>
        
        <div class="stats">
            <div class="stat-card">
                <div>Your ETH Balance</div>
                <div class="stat-value" id="ethBalance">0.00</div>
                <small>Test ETH</small>
            </div>
            <div class="stat-card">
                <div>Your NOVA Tokens</div>
                <div class="stat-value" id="novaBalance">0</div>
                <small>NOVA</small>
            </div>
            <div class="stat-card">
                <div>Total Campaigns</div>
                <div class="stat-value" id="totalCampaigns">0</div>
                <small>Active Projects</small>
            </div>
            <div class="stat-card">
                <div>Total Raised</div>
                <div class="stat-value" id="totalRaised">0</div>
                <small>ETH</small>
            </div>
        </div>
        
        <div class="section">
            <h2 class="section-title">Create New Campaign</h2>
            <form id="createCampaignForm">
                <div class="form-group">
                    <label>Campaign Title</label>
                    <input type="text" id="campaignTitle" placeholder="Enter campaign title" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="campaignDescription" rows="3" placeholder="Describe your project" required></textarea>
                </div>
                <div class="form-group">
                    <label>Funding Goal (ETH)</label>
                    <input type="number" id="goalAmount" step="0.01" placeholder="0.1" required>
                </div>
                <div class="form-group">
                    <label>Duration (Days)</label>
                    <input type="number" id="duration" placeholder="30" required>
                </div>
                <button type="submit" class="btn">ðŸš€ Launch Campaign</button>
            </form>
        </div>
        
        <div class="section">
            <h2 class="section-title">Active Campaigns</h2>
            <div id="campaignsList" class="campaigns"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
